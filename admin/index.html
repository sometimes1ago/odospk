<!DOCTYPE html>
<html lang="ru" class="html scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#fefefe">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="/src/css/style.css">
  <link rel="stylesheet" href="/src/css/app.css">
  <title>ODOSPK • Авторизация</title>
</head>
<body class="auth w-full h-screen  flex flex-col items-center relative justify-center text-black-900 font-medium leading-none">
  <img class="absolute top-0 w-full h-full brightness-75" src="/src/img/bg/green-field.jpg" alt="background-image">
  <form action="" class="absolute flex flex-col items-center p-16 md:p-20 bg-light-400 rounded-8 lg:rounded-12 md:rounded-16">
    <h1 class="text-24">Вход в систему</h1>
    <p class="mt-8 md:mt-12 text-16 text-black-800 text-center leading-tight">Авторизуйтесь чтобы получить <br> доступ к админ панели</p>
    <label for="userLogin" class="mt-16 lg:mt-24 md:mt-32 text-18">Ваш логин</label>
    <input type="text" id="userLogin" class="w-full mt-12 md:mt-16 text-14 font-medium px-12 py-[11px] md:py-[13px] md:text-16 border outline-brand-900 outline-2 rounded-8 lg:rounded-12 border-light-900 bg-light-600 placeholder:text-black-800" placeholder="Userlogin">
    <label for="userPassword" class="mt-16 lg:mt-24 text-18">Ваш пароль</label>
    <div class="auth__password mt-12">
      <input type="password" name="passwordInput" id="userPassword" class="auth__password-input focus:ring-2" required placeholder="UserPassword" />
      <svg class="auth__password-icon" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0.833336 9.99992C0.833336 9.99992 4.16667 3.33325 10 3.33325C15.8333 3.33325 19.1667 9.99992 19.1667 9.99992C19.1667 9.99992 15.8333 16.6666 10 16.6666C4.16667 16.6666 0.833336 9.99992 0.833336 9.99992Z" stroke="#858585" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        <path d="M10 12.5C11.3807 12.5 12.5 11.3807 12.5 10C12.5 8.61929 11.3807 7.5 10 7.5C8.61929 7.5 7.5 8.61929 7.5 10C7.5 11.3807 8.61929 12.5 10 12.5Z" stroke="#858585" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </div>
    <div class="flex items-center mt-16">
      <input class="w-16 h-16 rounded-4 border-2 border-l-black-900" type="checkbox" name="rememberMe" id="rememberMe" checked>
      <label for="rememberMe" class="ml-8 text-14 tb:text-16">Запомнить меня</label>
    </div>
    <input class="w-full text-14 mt-16 tb:mt-24 md:text-16 xl:text-18 font-medium text-light-400 bg-brand-900 py-[17px] md:py-18 rounded-8 lg:rounded-12 cursor-pointer hover:shadow-btn" type="submit" value="Войти">
    <p class="passwordRecoverInit mt-24 text-14 md:text-16 text-black-800 cursor-pointer">Не можете войти?</p>
  </form>
</body>
</html>
